<!DOCTYPE html>
<html>
<head>
	<title>color in css</title>
	<style>
		#firstpara{
			color:red; /*color by name*/	
		}
		#secondpara{
			color: rgb(0,0,235); /*color mixing*/
		}
		#thirdpara{
			color:#ffffff;   /*example of hex value*/
			background-color: black;
		}
	</style>
</head>
<body>
	<h2>this is my first box</h2>
	<p id="firstpara">this is paragraph from first box</p>
	<h2>this is my second box</h2>
	<p id="secondpara">this paragraph from second box</p>
    <h2>this is my third box</h2>
	<p id="thirdpara">this is paragraph from third box</p>
</body>
</html>
